<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Portal - Enter Email</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .server-info {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Quiz Portal</h1>
    <p class="subtitle">Enter your email to access the quiz</p>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        placeholder="student@example.com"
        required
      >
    </div>
    
    <button onclick="redirectToServer()">Access Quiz</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">Connecting to server...</p>
    </div>
    
    <div class="server-info" id="serverInfo" style="display: none;">
      You will be connected to: <strong id="assignedServer"></strong>
    </div>
  </div>

  <script>
    // Configure your 3 laptop IPs here
    const SERVERS = [
      'http://192.168.1.101:3000',  // Laptop 1
      'http://192.168.1.102:3000',  // Laptop 2
      'http://192.168.1.103:3000',  // Laptop 3
    ];

    // Hash function to consistently assign user to same server
    function hashEmail(email) {
      let hash = 0;
      for (let i = 0; i < email.length; i++) {
        const char = email.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convert to 32-bit integer
      }
      return Math.abs(hash);
    }

    // Get assigned server for a user
    function getAssignedServer(email) {
      const hash = hashEmail(email);
      const serverIndex = hash % SERVERS.length;
      return SERVERS[serverIndex];
    }

    function redirectToServer() {
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      
      if (!email) {
        alert('Please enter your email address');
        emailInput.focus();
        return;
      }
      
      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        emailInput.focus();
        return;
      }
      
      // Show loading
      document.getElementById('loading').style.display = 'block';
      
      // Get assigned server
      const assignedServer = getAssignedServer(email);
      const serverIndex = SERVERS.indexOf(assignedServer) + 1;
      
      // Show server info
      document.getElementById('assignedServer').textContent = `Server ${serverIndex}`;
      document.getElementById('serverInfo').style.display = 'block';
      
      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = `${assignedServer}/student-dashboard?email=${encodeURIComponent(email)}`;
      }, 1000);
    }
    
    // Allow Enter key to submit
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        redirectToServer();
      }
    });
  </script>
</body>
</html>
